<a class="movie-card" [routerLink]="['../detail', movie.id]">
  <span class="movie-card__title">{{ movie.title }}</span>
  <img
    class="movie-card__poster"
    [src]="movie.poster || 'assets/images/image-solid.svg'"
    alt="Poster"
  />
  <div>
    <span class="movie-card__genre" *ngFor="let genre of movie.genre">
      #{{ genre }}&nbsp;
    </span>
  </div>
</a>
